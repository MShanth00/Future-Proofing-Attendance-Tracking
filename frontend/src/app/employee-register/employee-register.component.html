<mat-card>
  <mat-card-header>
    <mat-card-title>Employee Register</mat-card-title>
  </mat-card-header>

  <mat-card-content class="employee-register-container">
    <!-- Camera Section -->
    <div class="camera-section">
      <h3 class="section-title">Camera</h3>
      <video #video autoplay class="camera-feed"></video>
      <div class="camera-actions">
        <button  *ngIf="!isCameraEnabled"  mat-raised-button color="primary" (click)="enableCamera()">Enable Camera</button>
        <button  *ngIf="isCameraEnabled"  mat-raised-button color="primary" (click)="disableCamera()">Disable Camera</button>
        <button mat-raised-button color="accent" (click)="capture()">Capture</button>
      </div>
    </div>

    <!-- Employee List Section -->
    <div class="employee-list-section">
      <h3 class="section-title">Employee List</h3>
      <mat-form-field appearance="fill" class="employee-select">
        <mat-label>Select Employee</mat-label>
        <mat-select [(ngModel)]="selectedEmployee">
          <mat-option *ngFor="let employee of employees" [value]="employee">{{ employee.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>

  <!-- Submit Button Section -->
  <mat-card-actions class="submit-section">
    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
  </mat-card-actions>
</mat-card>
